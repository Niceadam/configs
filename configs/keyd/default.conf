[ids]
*

[main]

shift = oneshot(shift)

# Enter & Backspace
[ = Enter
] = backspace
\ = backspace

# Alt Layer
leftalt = alt
rightalt = layer(mod1)

# Switch capslock & escape, Map capslock to mod2 when held.
capslock = overload(mod2, esc)
esc = capslock

[mod1]
i = up
j = left
k = down
l = right
u = home
o = end

e = (
r = )
d = {
f = }
c = [
v = ]
q = !
w = #
a = =
s = _

t = *
g = &
b = %
y = ^
h = +
n = $

. = playpause

# override control
[mod2:C]

k = C-tab
j = C-S-tab

# capslock + alt
[mod1+mod2]
u = 7
i = 8
o = 9
j = 4 
k = 5
l = 6
m = 1
, = 2
. = 3
n = 0

a = \
s = |
d = <  
f = >
g = ~
h = -
b = `
